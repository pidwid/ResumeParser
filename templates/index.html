<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Resume Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    .header {
  padding: 5px;
  text-align: center;
  background: #1abc9c;
  color: white;
}
  </style>
  </head>
  <body>
    
<div class="header">
  <h1>          Resume Reader
  </h1>
</div>
    <div>
      <div>
     
      </div>
      <div>
        <h3 style="margin-left: 40%;">
          Here you can upload your.pdf and .docx file
        </h3>
        <form
          action="getImage"
          method="post"
          enctype="multipart/form-data"
          style="margin-top: 3%; margin-left: 40%;"
        >
          {% csrf_token %}
          <input type="file" id="myFile" name="filename" />
          <input type="submit" value="Upload Image" />
        </form>
      </div>
    </div>
  </body>
</html>
